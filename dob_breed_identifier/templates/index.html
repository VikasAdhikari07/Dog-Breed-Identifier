{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>DogBreedScanner</title>
    {% endblock title %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .prediction-card {
            transition: all 0.3s ease;
        }
        .loading-spinner {
            display: none;
        }
    </style> 
    <link rel="stylesheet" href={% static "style.css" %}>
</head>
<body>
    <nav>
        <div class="logo-font">DogBreedScanner</div>
        <div>Contact</div>
    </nav>
    <div class="container mt-5">
        {% block content %}
        <h1>Identify breed of your dog with AI!</h1>
        <p>Upload a photo of your dog and let the AI identify the breed</p>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <input class="form-control mt-2" type="file" id="formFileMultiple" name="image" multiple>
                <input class="btn btn-primary mt-3" type="submit" value="Submit">
            </div>
       </form>
       {% endblock content %}
    </div>
    
</html>
